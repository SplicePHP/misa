<mdc-drawer #temporary drawer='temporary' [fixedAdjustElement]="demoTemporaryContent" class="demo-drawer--custom">
  <mdc-drawer-content>
    <mdc-list-group>
      <mdc-list>
        <mdc-list-item (click)="changeRoute('home')">
          <mdc-icon mdcListItemGraphic>home</mdc-icon>Home
        </mdc-list-item>
        <mdc-list-item (click)="changeRoute('dashboard')">
          <mdc-icon mdcListItemGraphic>dashboard</mdc-icon>Dashboard
        </mdc-list-item>
        <mdc-list-item (click)="changeRoute('dashboard')">
          <mdc-icon mdcListItemGraphic>send</mdc-icon>Sent Mail
        </mdc-list-item>
        <mdc-list-item>
          <mdc-icon mdcListItemGraphic>drafts</mdc-icon>Drafts
        </mdc-list-item>
        <mdc-list-divider></mdc-list-divider>
        <mdc-list-item>
          <mdc-icon mdcListItemGraphic>email</mdc-icon>All Mail
        </mdc-list-item>
        <mdc-list-item>
          <mdc-icon mdcListItemGraphic>delete</mdc-icon>Trash
        </mdc-list-item>
        <mdc-list-item>
          <mdc-icon mdcListItemGraphic>report</mdc-icon>Spam
        </mdc-list-item>
      </mdc-list>
    </mdc-list-group>
  </mdc-drawer-content>
</mdc-drawer>
<mdc-toolbar>
  <mdc-toolbar-row>
    <mdc-toolbar-section [alignStart]="true">
      <mdc-icon mdc-toolbar-menu-icon (click)="temporary.open()">menu</mdc-icon>
      <mdc-toolbar-title>MISA</mdc-toolbar-title>
    </mdc-toolbar-section>
    <mdc-toolbar-section [alignEnd]="true" [shrinkToFit]="true">
      <a href="#/drawer-demo" mdcRipple mdc-toolbar-icon material-icon>file_download</a>
      <a href="#/drawer-demo" mdcRipple mdc-toolbar-icon material-icon>print</a>
      <a href="#/drawer-demo" mdcRipple mdc-toolbar-icon material-icon>more_vert</a>
    </mdc-toolbar-section>
  </mdc-toolbar-row>
</mdc-toolbar>
